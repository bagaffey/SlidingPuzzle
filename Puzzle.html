<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sliding Tile Puzzle</title>
    <link href="SS1.css" rel="stylesheet" />
    <link href="SS2.css" rel="stylesheet" />
</head>
<body>
    <main>
        <section class="puzzle-game-wrapper">
            <header class="puzzle-header">
                <h1 class="puzzle-title">Sliding Tile Puzzle</h1>
            </header>
            <div class="puzzle-game">
                <img tabindex="0" id="piece-1" src="./images/test_1.png" class="puzzle-game-image" alt="1" aria-label="first">
                <img tabindex="0" id="piece-2" src="./images/test_2.png" class="puzzle-game-image" alt="2" aria-label="second">
                <img tabindex="0" id="piece-3" src="./images/test_3.png" class="puzzle-game-image" alt="3" aria-label="third">
                <img tabindex="0" id="piece-4" src="./images/test_4.png" class="puzzle-game-image" alt="4" aria-label="fourth">
                <img tabindex="0" id="piece-5" src="./images/test_5.png" class="puzzle-game-image" alt="5" aria-label="fifth">
                <img tabindex="0" id="piece-6" src="./images/test_6.png" class="puzzle-game-image" alt="6" aria-label="sixth">
                <img tabindex="0" id="piece-7" src="./images/test_7.png" class="puzzle-game-image" alt="7" aria-label="seventh">
                <img tabindex="0" id="piece-8" src="./images/test_8.png" class="puzzle-game-image" alt="8" aria-label="eighth">
                <img tabindex="0" id="piece-9" src="./images/test_9.png" class="puzzle-game-image" alt="9" aria-label="ninth">
            </div>
            <aside class="puzzle-score">
                Clicks: <span id="clicks">0</span>
                <p class="comhghairdeas"></p>
            </aside>
            <img class="answer" src="" alt="" role="presentation">
        </section>
        <div>
            <section class="section css-grid-content">
                <h3>
                    Options
                </h3>
                <p>
                    <input id="toggle-audio" type="checkbox" />
                    <label for="toggle-audio">
                        Turn <span>on</span> sounds.
                        ::after
                    </label>
                </p>
            </section>
        </div>
    </main>
    <script src="Scripts.js" type="text/javascript"></script>
</body>
</html>
