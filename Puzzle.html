<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sliding tile Puzzle</title>
</head>
<body>
    <main>
        <section class="puzzle-game-wrapper">
            <header class="puzzle-header">
                <h1 class="puzzle-title">Sliding Tile Puzzle</h1>
            </header>
            <div class="puzzle-game-wrapper">
                <img tabindex="0" id="piece-1" src="" class="puzzle-game-image" alt="1">
                <img tabindex="0" id="piece-2" src="" class="puzzle-game-image" alt="2">
                <img tabindex="0" id="piece-3" src="" class="puzzle-game-image" alt="3">
                <img tabindex="0" id="piece-4" src="" class="puzzle-game-image" alt="4">
                <img tabindex="0" id="piece-5" src="" class="puzzle-game-image" alt="5">
                <img tabindex="0" id="piece-6" src="" class="puzzle-game-image" alt="6">
                <img tabindex="0" id="piece-7" src="" class="puzzle-game-image" alt="7">
                <img tabindex="0" id="piece-8" src="" class="puzzle-game-image" alt="8">
                <img tabindex="0" id="piece-9" src="" class="puzzle-game-image" alt="9">
            </div>
            <aside class="puzzle-score">
                Clicks: <span id="clicks">0</span>
                <p class="comhghairdeas"></p>
            </aside>
            <img class="answer" src="" alt="winner" role="presentation">
        </section>
    </main>
</body>
</html>
